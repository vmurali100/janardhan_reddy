<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <img src="" alt="" style="width: 400px; height: 200px" /> <br />
      <button onclick="startSlide()">Start Slide</button>
      <button onclick="stopSlide()">Stop Slide</button>
    </div>
    <script>
      var imageNo = 1;
      document
        .querySelector("img")
        .setAttribute("src", "../images/" + imageNo + ".jpg");
      var slider;
      function startSlide() {
        slider = setInterval(() => {
          changeImage();
        }, 1000);
      }

      function changeImage() {
        document
          .querySelector("img")
          .setAttribute("src", "../images/" + imageNo + ".jpg");
        imageNo = imageNo + 1;
        if (imageNo == 6) {
          imageNo = 1;
        }
      }

      function stopSlide() {
        clearInterval(slider);
      }
    </script>
  </body>
</html>
